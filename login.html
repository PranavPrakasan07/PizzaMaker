<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Login</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "Build/PizzaMakerv3.json", { onProgress: UnityProgress });
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Sacramento&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">


</head>

<body>

    <div class="block_content" align="center">

        <!-- Form -->
        <form action="#" style="vertical-align: middle;" name="loginForm">
            <table border="0" cellspacing="50">
                <tr>
                    <td>
                        <label name="first_name">First name</label>
                    </td>
                    <td>
                        <input type="text" id="fname" placeholder="First Name">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label name="last_name">Last name</label>
                    </td>
                    <td>
                        <input type="text" id="lname" placeholder="Last Name">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label name="email_address">Email</label>
                    </td>
                    <td>
                        <input type="email" id="email" placeholder="someone@example.com">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label name="password">Password</label>
                    </td>
                    <td>
                        <input type="password" id="password" placeholder="password">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label name="interests">Interests</label>
                    </td>
                    <td>
                        <table cellspacing="10">
                            <tr>
                                <td><input type="checkbox" id="nveg"> Non-Veg</td>
                            </tr>
                            <tr>
                                <td> <input type="checkbox" id="veg"> Veg</td>
                            </tr>
                            <tr>
                                <td> <input type="checkbox" id="exo"> Exotic</td>
                            </tr>
                            <tr>
                                <td> <input type="checkbox" id="aut"> Authentic</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" id="mex"> Mexican</td>
                            </tr>
                        </table>

                    </td>
                </tr>


                <tr>
                    <td>
                        <label name="gender">Gender</label>
                    </td>
                    <td>
                        <table cellspacing="10">
                            <tr>
                                <td><input type="radio" id="male"> Male</td>
                            </tr>
                            <tr>
                                <td> <input type="radio" id="female"> Female</td>
                            </tr>
                            <tr>
                                <td> <input type="radio" id="nonb"> Non-binary</td>
                            </tr>
                            <tr>
                                <td> <input type="radio" id="nog"> Prefer not to say</td>
                            </tr>

                        </table>

                    </td>
                </tr>

                <tr>
                    <td>Address</td>
                    <td>
                        <textarea cols="20" name="comments" rows="5">Address</textarea><br />
                    </td>
                </tr>

                <tr align="center">
                    <center>
                        <td colspan="2"> <input type="submit" onclick="validateForm()" value="Login"></td>
                    </center>
                </tr>

            </table>
        </form>

    </div>

    <script>

        function validateForm() {

            var correctEntries = 4;

            var first_name = document.loginForm.fname.value;
            var last_name = document.loginForm.lname.value;
            var email = document.loginForm.email.value;
            var password = document.loginForm.password.value;

            if (first_name == null) {
                window.alert("Please fill your name!");
            } else {
                correctEntries--;
            }

            if (last_name == null) {
                correctEntries--;
            }else {
                correctEntries--;
            }

            if (email == null) {
                window.alert("Please fill your email!");
                correctEntries--;

            }else {
                correctEntries--;
            }

            if (password == null) {
                window.alert("Please your password!");
                correctEntries--;

            }else if (password.length < 6) {
                window.alert("Your password is too short!");
                correctEntries--;

            }else {
                correctEntries--;
            }

            if (correctEntries == 0) {
                window.alert("Hi " + first_name + last_name + "!");

            } else {
                ;
            }

        }

    </script>

</body>

</html>
